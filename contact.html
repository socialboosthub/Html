<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Little Taco Shop Contact Info" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />

    <title>Contact Info</title>
  </head>

  <body>
    <h1>Contact Us</h1>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="/#about">About LTS</a></li>

        <li><a href="/#menu">Our Menu</a></li>

        <li><a href="Hours.html">Store Hours</a></li>
      </ul>
    </nav>

    <figure>
      <img
        src="https://raw.githubusercontent.com/gitdagray/html_course//5632f3289a27e991c9132c2798e59a06472c3475/10_lesson/img/tacos_close_up_400x260.png"
        alt="Tacos tray"
      />

      <figcaption>Little Taco Shop tacos</figcaption>
    </figure>

    <h2>Our Contact Form</h2>
    <form>
      <fieldset>
        <legend>Send Us A Message</legend>
        <p>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            autofocus="on"
            autocomplete
            placeholder="your name"
            required
          />
        </p>
        <p>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="your email"
            autocomplete
            required
          />
        </p>
        <legend>Your Message</legend>
        <textarea
          rows="10"
          cols="30"
          placeholder="Type your Message here"
        ></textarea>
      </fieldset>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
    <section>
      <h2>Our Location</h2>
      <address>
        555 Taco Temptation Lane, Suite T<br />
        Kansas City, MO 55555-5555<br />
        <br />
        Phone: <a href="tel:+5555555555">555-555-5555</a>
      </address>
    </section>
    <footer>
      <p><a href="#">Back to Top</a></p>
      <hr />
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
